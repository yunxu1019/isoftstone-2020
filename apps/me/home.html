<div config>
    <a @click="ignore=!ignore;refresh()">
        <checker -value="ignore"></checker><span>隐藏低相关经历</span>
    </a>
    <a @click="follow=!follow;refresh()">
        <checker -value="follow"></checker><span>项目紧随公司</span>
    </a>
    <a @click="hr=!hr;refresh()">
        <checker -value="hr"></checker><span>为招聘人员优化</span>
    </a>
</div>

<div job -if="!follow">
    <div exp>
        <span> 学习或工作经历 </span>
        <select -model="desc" @change="sort()">
            <option value="0"> 时间正序 </option>
            <option value="1"> 时间倒序 </option>
        </select>
    </div>
    <padding ng-repeat="m in items">
        <div>
            <span -if="m.icon" .icon -style="{backgroundImage:'url(\'images/'+m.icon+'\')'}"></span>
            <span -else .icon2></span>
            <span .name -bind="m.institution"></span>
        </div>
        <div .position>
            <span .time -bind="time(m.time)"></span>
            <span -bind="m.position"></span>
        </div>
        <p .desc -bind="m.job"></p>
    </padding>
</div>
<div pro -if="!follow">
    <div exp>
        <span> 项目经历 </span>
        <select -model="desc" @change="sort()">
            <option value="0"> 时间正序 </option>
            <option value="1"> 时间倒序 </option>
        </select>
    </div>
    <template ng-repeat="m in items">
        <padding ng-repeat="o in m.projects">
            <span -if="o.icon||m.icon" .icon -style="{backgroundImage:'url(\'images/'+(o.icon||m.icon)+'\')'}"></span>
            <span -else .icon2></span>
            <span .name -bind="o.name"></span>
            <p .desc -bind="o.description"></p>
            <a -if="o.link" _href="o.link" -bind="o.link"></a>
        </padding>
    </template>
</div>
<div prj -if="follow">
    <div exp>
        <span>学习经历</span>
        <select -model="desc" @change="sort()">
            <option value="0"> 时间正序 </option>
            <option value="1"> 时间倒序 </option>
        </select>
    </div>
    <padding ins ng-repeat="m in items" -if="m.study">
        <div>
            <span -if="m.icon" .icon -style="{backgroundImage:'url(\'images/'+m.icon+'\')'}"></span>
            <span -else .icon2></span>
            <span .name -bind="m.institution"></span>
        </div>
        <div .position>
            <span .time -bind="time(m.time)"></span>
            <span -bind="m.position"></span>
        </div>
        <p .desc -bind="m.job"></p>
    </padding>

</div>
<div prj -if="follow">
    <div exp>
        <span>工作经历(含项目经历)</span>
        <select -model="desc" @change="sort()">
            <option value="0"> 时间正序 </option>
            <option value="1"> 时间倒序 </option>
        </select>
    </div>
    <div ng-repeat="m in items" -if="!m.study">
        <padding ins>
            <div>
                <span -if="m.icon" .icon -style="{backgroundImage:'url(\'images/'+m.icon+'\')'}"></span>
                <span -else .icon2></span>
                <span .name -bind="m.institution"></span>
            </div>
            <div .position>
                <span .time -bind="time(m.time)"></span>
                <span -bind="m.position"></span>
            </div>
            <p .desc -bind="m.job"></p>
        </padding>
        <div .projects -if="m.projects?.length">
            <div .header></div>
            <padding eps ng-repeat="o in m.projects">
                <span .name -bind="o.name"></span>
                <p .desc -bind="o.description"></p>
                <a -if="o.link" _href="o.link" -bind="o.link"></a>
            </padding>
        </div>
    </div>
</div>
